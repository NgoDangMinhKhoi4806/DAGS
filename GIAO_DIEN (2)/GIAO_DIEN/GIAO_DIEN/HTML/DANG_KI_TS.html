   <script>
document.getElementById("registerForm").addEventListener("submit", function(e) {
  e.preventDefault();

  let hoTen = document.getElementById("hoTen").value;
  let email = document.getElementById("email").value;
  let password = document.getElementById("MK").value;
  let ngaysinh = new Date(document.getElementById("ngaysinh").value);
  let today = new Date();

  // Tính tuổi
  let tuoi = today.getFullYear() - ngaysinh.getFullYear();
  let m = today.getMonth() - ngaysinh.getMonth();
  if (m < 0 || (m === 0 && today.getDate() < ngaysinh.getDate())) {
    tuoi--;
  }

  // Kiểm tra mật khẩu >= 6 ký tự và có ít nhất 1 chữ cái
  let regex = /^(?=.*[A-Za-z]).{6,}$/;
  if (!regex.test(password)) {
    alert("Mật khẩu phải có ít nhất 6 ký tự và chứa chữ cái!");
    return;
  }

  // Kiểm tra tuổi >= 18
  if (tuoi < 18) {
    alert("Bạn phải đủ 18 tuổi trở lên mới được đăng ký!");
    return;
  }

  // Lưu dữ liệu
  localStorage.setItem("hoTen", hoTen);
  localStorage.setItem("email", email);
  localStorage.setItem("password", password);

  alert("Đăng ký thành công! Hãy đăng nhập.");
  window.location.href = "DANG_NHAP.html";
});
  </script>
